<div class="container">
  <div class="row" role="main">
    <div class="col-12">
      <header class="page-header">
        <h1 *ngIf="!isLoading && !isComplete" class="text-center">Give me money please</h1>
        <h1 *ngIf="isLoading" class="text-center">Loading</h1>
        <h1 *ngIf="!isLoading && isComplete" class="text-center">ðŸ’¸ Thanks ðŸ’¸</h1>
        <h2 class="text-center small">#giveMeMoney</h2>
      </header>
      <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
          <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="form-group">
              <label for="name" class="text-white">Name</label>
              <span class="invalid" *ngIf="!form.controls['name'].valid && form.controls['name'].dirty">I need a name fam</span>
              <input class="form-control" type="text" formControlName="name" [placeholder]="placeholderName">
            </div>
            <div class="form-group">
              <label for="amount" class="text-white">Amount (Â£)</label>
              <span class="invalid" *ngIf="!form.controls['amount'].valid && form.controls['amount'].dirty">Â£10 or less</span>
              <input class="form-control amount-control" type="number" formControlName="amount" placeholder="10000">
            </div>
            <div class="form-group">
              <label for="payment-card" class="text-white">Card details</label>
              <div class="payment-card form-control"></div>
            </div>
            <div class="form-group top-spacing">
                <button class="btn btn-outline-light btn-block payment-button" type="submit" [disabled]="isLoading || isComplete">Feed me</button>
            </div>
          </form>
          <div  *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
